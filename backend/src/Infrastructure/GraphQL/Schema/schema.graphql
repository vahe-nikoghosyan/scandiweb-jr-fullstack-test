type Query {
  test: String
  categories: [Category!]!
  products: [Product!]!
  product(id: ID!): Product
}

type Mutation {
  placeOrder(input: OrderInput!): OrderResult!
}

input OrderItemInput {
  productId: ID!
  quantity: Int!
  selectedAttributes: [SelectedAttributeInput!]
}

input SelectedAttributeInput {
  id: ID!
  value: String!
}

input OrderInput {
  items: [OrderItemInput!]!
}

type OrderResult {
  success: Boolean!
  orderId: ID
}

type Category {
  id: ID!
  name: String!
}

type Currency {
  label: String!
  symbol: String!
}

type Price {
  amount: Float!
  currency: Currency!
}

type AttributeItem {
  id: ID!
  displayValue: String!
  value: String!
}

interface Attribute {
  id: ID!
  name: String!
  items: [AttributeItem!]!
  type: String!
}

type TextAttribute implements Attribute {
  id: ID!
  name: String!
  items: [AttributeItem!]!
  type: String!
}

type SwatchAttribute implements Attribute {
  id: ID!
  name: String!
  items: [AttributeItem!]!
  type: String!
}

type Product {
  id: ID!
  name: String!
  inStock: Boolean!
  description: String
  category: Category
  brand: String
  prices: [Price!]!
  gallery: [String!]!
  attributes: [Attribute!]
}
